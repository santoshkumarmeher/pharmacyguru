<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PharmacyGuru</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Subject Section -->
    <div id="subject-list" class="d-flex bg-light py-2 px-3 subject-scroll">
        <!-- Subjects will be added dynamically via JavaScript -->
    </div>

    <!-- Main Content Area -->
    <div class="d-flex">
        <!-- Hamburger Button for Topic Menu (Mobile only) -->
        <button id="topic-hamburger" class="btn btn-primary m-2 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTopics">
            <span>&#9776; Topics</span>
        </button>

        <!-- Topics Off-canvas Menu -->
        <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="offcanvasTopics">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Topics</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div id="topics" class="list-group">
                    <!-- Topics will be added dynamically via JavaScript -->
                </div>
            </div>
        </div>

        <!-- Topics Sidebar (Desktop only) -->
        <div id="desktop-topics" class="d-none d-lg-block list-group">
            <!-- Topics will be added dynamically via JavaScript -->
        </div>

        <!-- Content Display Area -->
        <div id="content-area" class="flex-grow-1 p-4">
            <h2>Welcome to Pharmacy Notes</h2>
            <p>Select a subject and topic to view the content.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
