<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PharmacyGuru</a>
      <div class="navbar-nav">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Horizontal Scrollable Subject List -->
  <div class="bg-light py-2 border-bottom">
    <div id="subject-list" class="d-flex overflow-auto px-3">
      <!-- Subject buttons will be dynamically added here -->
    </div>
  </div>

  <!-- Main Layout -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Topics List (Left Sidebar) -->
      <div class="col-md-3 border-end" id="topic-list">
        <h5>Topics</h5>
        <div class="overflow-auto" style="height: 80vh;" id="topics"></div>
      </div>

      <!-- Content Area -->
      <div class="col-md-9">
        <div id="content-area" class="border rounded p-3 overflow-auto" style="height: 80vh;">
          <h2>Select a topic to view content</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
